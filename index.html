<!DOCTYPE html>
<html>
    <head>
        <title>report card!</title>
        
        <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>
    
    <h1 class="school">❀ Richard R. Green!</h1>
    <h3 class="mel" >Melany! ☆ </h3>
    

    
    <img class="rrg" src="https://www.ciardullo.com/wp-content/uploads/2016/08/stair-4.jpg">
    
    <button class="reset"> reset grades! </button>
    
    <div class="art">
    
    <h3>✿ advanced art</h3>
    <div class="grade1">
    <h3 class="art1">passed</h3> <h3 class="art2">failed</h3>
    </div>
        <div class="button">
            <button class="pass1">pass</button>
            <button class="fail1">failed</button>
        </div>
    
    </div>
    
    <div class="coding">
    
    <h3>✿ coding</h3>
    <div class="grade2">
    <h3 class="c1">passed</h3> <h3 class="c2">failed</h3>
    </div>
        <div class="button">
            <button class="pass2">pass</button>
            <button class="fail2">failed</button>
        </div>
        
    </div>
    
    <div class="env">
    
    <h3>✿ A.P env</h3>
    <div class="grade3">
    <h3 class="ap1">passed</h3> <h3 class="ap2">failed</h3>
    </div>
        <div class="button">
            <button class="pass3">pass</button>
            <button class="fail3">failed</button>
        </div>
        
    </div>
    
    <div class="algebra">
    
    <h3>✿ algebra II</h3>
    <div class="grade4">
    <h3 class="a1">passed</h3> <h3 class="a2">failed</h3>
    </div>
        <div class="button">
            <button class="pass4">pass</button>
            <button class="fail4">failed</button>
        </div>
        
    </div>
    
    <div class="gym">
    
    <h3>✿ gym</h3>
    <div class="grade5">
    <h3 class="g1">passed</h3> <h3 class="g2">failed</h3>
    </div>
        <div class="button">
            <button class="pass5">pass</button>
            <button class="fail5">failed</button>
        </div>
        
    </div>
    
    <div class="history">
    
    <h3>✿ U.S history</h3>
    <div class="grade6">
    <h3 class="us1">passed</h3> <h3 class="us2">failed</h3>
    </div>
        <div class="button">
            <button class="pass6">pass</button>
            <button class="fail6">failed</button>
        </div>
        
    </div>
    
    <div class="english">
    
    <h3>✿ english</h3>
    <div class="grade7">
    <h3 class="e1">passed</h3> <h3 class="e2">failed</h3>
    </div>
        <div class="button">
            <button class="pass7">pass</button>
            <button class="fail7">failed</button>
        </div>
        
    </div>
        
    </body>
</html>
